<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ANKORMESSAJERY</title>

<style>
/* üé® COLORES PERSONALIZABLES */
:root{
  --bg-dark:#0f1220;
  --bg-panel:#11162e;
  --bg-light:#151b36;
  --primary:#5c6cff;
  --accent:#2ee6a8;
  --text:#ffffff;
  --secondary:#9aa3ff;
}

/* RESET */
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:var(--bg-dark);
  color:var(--text);
}

/* üåç LAYOUT */
.app{
  display:flex;
  height:100vh;
}

/* SERVERS */
.servers{
  width:80px;
  background:#0a0d18;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:15px;
  gap:12px;
}

.server{
  width:50px;
  height:50px;
  border-radius:50%;
  background:var(--primary);
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}

.server:hover{
  transform:scale(1.1) rotate(2deg);
}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:#13172b;
  padding:15px;
}

.channel{
  padding:10px;
  border-radius:6px;
  cursor:pointer;
  transition:0.2s;
}

.channel:hover{
  background:#1d2342;
  transform:translateX(3px);
}

/* CHAT */
.chat{
  flex:1;
  display:flex;
  flex-direction:column;
  background:var(--bg-light);
}

/* HEADER */
.chat-header{
  padding:12px;
  background:var(--bg-panel);
  font-weight:bold;
  border-bottom:1px solid #1f264b;
}

/* MESSAGES */
.messages{
  flex:1;
  padding:15px;
  overflow-y:auto;
}

.message{
  margin-bottom:14px;
  display:flex;
  gap:10px;
  animation:fadeIn .25s ease forwards;
  opacity:0;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(5px);}
  to{opacity:1; transform:none;}
}

.avatar{
  width:40px;
  height:40px;
  border-radius:50%;
  background:var(--accent);
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
}

/* TEXT */
.message-text{
  background:#1b2246;
  padding:10px 12px;
  border-radius:10px;
}

.message-user{
  font-weight:bold;
  color:var(--secondary);
}

/* INPUT AREA */
.input{
  padding:12px;
  border-top:1px solid #1f264b;
  background:var(--bg-panel);
  display:flex;
  gap:10px;
}

.input input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:none;
  outline:none;
  background:#1b2246;
  color:white;
}

.send-btn{
  padding:10px 14px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  background:var(--primary);
  color:white;
  transition:.2s;
}

.send-btn:hover{
  transform:scale(1.05);
}

/* üì± RESPONSIVE */
@media (max-width:900px){
  .servers{display:none;}
  .sidebar{display:none;}
}
</style>
</head>

<body>

<div class="app">

  <div class="servers">
    <div class="server">A</div>
    <div class="server">M</div>
    <div class="server">Y</div>
  </div>

  <div class="sidebar">
    <h3>Canales</h3>
    <div class="channel"># general</div>
    <div class="channel"># anuncios</div>
    <div class="channel"># soporte</div>
  </div>

  <div class="chat">
    <div class="chat-header">
      # general ‚Äî ANKORMESSAJERY
    </div>

    <div class="messages" id="messages">
      <div class="message">
        <div class="avatar">S</div>
        <div class="message-text">
          <span class="message-user">Sistema</span><br>
          Bienvenido a ANKORMESSAJERY üéß
        </div>
      </div>
    </div>

    <div class="input">
      <input id="msgBox" type="text" placeholder="Escribe un mensaje...">
      <button class="send-btn" onclick="send()">Enviar</button>
    </div>
  </div>

</div>

<script>
function send(){
  let box = document.getElementById("msgBox");
  let text = box.value.trim();
  if(!text) return;

  let chat = document.getElementById("messages");

  let div = document.createElement("div");
  div.className="message";
  div.innerHTML = `
    <div class="avatar">U</div>
    <div class="message-text">
      <span class="message-user">Usuario</span><br>
      ${text}
    </div>
  `;

  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;

  box.value = "";
}
</script>

</body>
</html>
